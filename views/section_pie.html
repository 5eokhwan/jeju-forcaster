<!-- Pie Chart -->
<div class="col-xl-4 col-lg-5">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div
      class="
        card-header
        py-3
        d-flex
        flex-row
        align-items-center
        justify-content-between
      "
    >
      <h6 class="m-0 font-weight-bold text-primary">시도 비율</h6>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="chart-pie pb-2">
        <canvas id="cityChart"></canvas>
      </div>
    </div>
  </div>
</div>
